<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* Basic Reset and Universal Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Background Section */
      #background {
        min-height: 100vh;
        width: 100%;
        background-image: url('https://www.w3schools.com/w3images/book.jpg'); /* Example Background Image */
        background-size: cover;
        background-position: center;
        animation: fadeIn 2s ease-in-out;
      }

      /* Navbar */
      #menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
        position: sticky;
        top: 0;
        z-index: 1000;
        transition: background-color 0.3s ease;
      }

      #menu:hover {
        background-color: #2c7ad6;
      }

      #logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      #logo b {
        color: #2c7ad6;
      }

      #menu1 ul {
        display: flex;
        gap: 20px;
        list-style: none;
      }

      #menu1 ul a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        font-weight: 500;
        padding: 5px 10px;
        border-radius: 4px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #menu1 ul a:hover {
        background-color: #2c7ad6;
        color: white;
      }

      /* Hero Section */
      #slider {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 600px;
        width: 100%;
        color: white;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        animation: fadeIn 3s ease-out;
      }

      #slider h1 {
        font-size: 50px;
        font-weight: 700;
        color: #fff;
        transition: color 0.3s ease;
      }

      #slider p {
        font-size: 20px;
        margin-top: 10px;
        font-weight: 300;
      }

      /* Smooth Fade-in Animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Input Styles */
      .t {
        height: 40px;
        width: 100%;
        border: 2px solid #2c7ad6;
        border-radius: 5px;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        transition: border 0.3s ease;
      }

      .t:focus {
        border: 2px solid #2c7ad6;
        outline: none;
      }

      /* Button Styles */
      .button {
        background-color: #2c7ad6;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .button:hover {
        background-color: #1f5ca1;
        transform: scale(1.05);
      }

      /* Footer Section */
      #down {
        background: #2c7ad6;
        padding: 20px;
        text-align: center;
        color: white;
      }

      .footer {
        background: #333;
        padding: 10px;
        text-align: center;
        color: white;
        font-size: 14px;
      }

      /* Media Queries */
      @media screen and (max-width: 768px) {
        #menu {
          flex-direction: column;
          align-items: flex-start;
        }

        #slider {
          flex-direction: column;
          height: auto;
        }

        #slider h1 {
          font-size: 36px;
        }

        .t {
          width: 80%;
        }

        .button {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar Section -->
    <div id="menu">
      <div id="logo">LIBRARY<b style="color: #2c7ad6">LENS</b></div>
      <div id="menu1">
        <ul>
          <a href="index.html"><li>Home</li></a>
          <a href="gallery.html"><li>Gallery</li></a>
          <a href="admin.html"><li>Admin Login</li></a>
          <a href="project.html"><li>User Login</li></a>
        </ul>
      </div>
    </div>

    <!-- Hero Section -->
    <div id="slider">
      <div>
        <h1>WELCOME TO <b style="color: #2c7ad6">LIBRARYLENS</b></h1>
        <p>Your One-stop Platform to Access and Explore Books</p>
      </div>
    </div>

    <!-- Admin Login Section -->
    <div id="y" style="padding: 40px 20px; background-color: #f7f7f7;">
      <h1 style="text-align: center; color: #2c7ad6;">Admin Login</h1>
      <div style="max-width: 400px; margin: 0 auto;">
        <form action="#">
          <label for="username">Username</label>
          <input type="text" id="username" class="t" placeholder="Enter Username" />
          <label for="password">Password</label>
          <input type="password" id="password" class="t" placeholder="Enter Password" />
          <input type="submit" value="Login" class="button" />
        </form>
      </div>
    </div>

    <!-- Social Links Section -->
    <div id="down">
      <a href="http://www.facebook.com" class="fa fa-facebook" style="text-decoration: none; padding: 10px; color: white"></a>
      <a href="http://www.instagram.com" class="fa fa-instagram" style="text-decoration: none; padding: 10px; color: white"></a>
      <a href="http://www.twitter.com" class="fa fa-twitter" style="text-decoration: none; padding: 10px; color: white"></a>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      &copy; 2024 LibraryZone | All Rights Reserved.
    </div>
  </body>
</html>
